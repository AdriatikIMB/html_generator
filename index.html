<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-generator</title>
    <link rel="stylesheet" href="styles.css">  <!-- Kobler til CSS-filen -->
</head>
<body>
    <h1>HTML-generator</h1>

    <!-- Input-felt for å skrive inn en farge og endre bakgrunnen -->
    <input type="text" id="colorInput" placeholder="Skriv inn en farge">
    <button onclick="changeBackgroundColor()">Endre bakgrunn</button>
    
    <br><br>
    
    <!-- Input-felt for å skrive inn tekst og legge til HTML-elementer -->
    <input type="text" id="textInput" placeholder="Skriv inn tekst">
    <select id="elementType">
        <option value="h1">Overskrift (H1)</option>
        <option value="p">Paragraf</option>
        <option value="li">Listeelement</option>
    </select>
    <button onclick="addElement()">Legg til element</button>
    
    <!-- Område der nye elementer legges til -->
    <div id="contentArea"></div>
    
    <script src="script.js"></script> <!-- Kobler til JavaScript-filen -->
</body>
</html>
