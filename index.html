<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.0.4/jscolor.min.js"></script>
</head>
<body>
    <h1>HTML-generator</h1>

    <label for="colorInput">Velg bakgrunnsfarge:</label>
    <input type="text" id="colorInput" placeholder="F.eks. blue eller #ff0000">
    <button onclick="changeBackgroundColor()">Endre bakgrunn</button>
    
    <br><br>
    
    <label for="elementType">Velg elementtype:</label>
    <select id="elementType">
        <option value="h1">Overskrift (H1)</option>
        <option value="h2">Overskrift (H2)</option>
        <option value="p">Paragraf</option>
        <option value="ul">Uordnet liste</option>
        <option value="ol">Ordnet liste</option>
        <option value="li">Listeelement</option>
    </select>
    
    <label for="textInput">Skriv inn tekst:</label>
    <input type="text" id="textInput" placeholder="Tekst for elementet">
    
    <label for="colorPicker">Velg tekstfarge:</label>
    <input type="text" id="colorPicker" class="jscolor {width:243, height:150, position:'right', border:0, padding:0, background:'transparent'}" placeholder="Velg farge">
    
    <label for="positionPicker">Velg plassering:</label>
    <select id="positionPicker">
        <option value="contentArea">Hovedområde</option>
        <option value="customArea">Egendefinert område</option>
    </select>
    
    <button onclick="addElement()">Legg til element</button>
    
    <br><br>
    
    <h2>Hovedområde</h2>
    <div id="contentArea"></div>
    <p id="contentAreaCounter">Content Area: 0</p>
    <button onclick="sortArea('contentArea')">Sorter Hovedområde</button>
    
    <h2>Egendefinert område</h2>
    <div id="customArea"></div>
    <p id="customAreaCounter">Custom Area: 0</p>
    <button onclick="sortArea('customArea')">Sorter Egendefinert område</button>
    
    <script src="script.js"></script>
</body>
</html>
